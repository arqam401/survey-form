<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="#" id="survey-form">
            <label for="" id="name-label">
                <p>Name</p>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>
            <label for="" id="email-label">
                <p>Email</p>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </label>
            <label for="" id="number-label">
                <p>Age (optional)</p>
                <input type="number" name="age" max="130" min="1">
            </label>
            <label for="">
                <p>Which option best describes your current role?</p>
                <select name="current-role" id="dropdown" required>
                    <option value="" disabled selected>select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="">
                <input type="radio" name="recommend" value="definitely" checked>
                Definitely
            </label>
            <br>
            <label for="">
                <input type="radio" name="recommend" value="maybe">
                maybe
            </label>
            <br>
            <label for="">
                <input type="radio" name="recommend" value="not-sure">
                Not Sure
            </label>
            <label for="">
                <p>What is your favouri8te feature of freeCodeCamp?</p>
                <select name="favourite-feature" id="" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </label>
            <p>What would you like to see improved? (check all that apply)</p>
            <label for="">
                <input type="checkbox" name="improvement" value="front-end-projects" id="">
                Fornt-end Projects
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="back-end-projects" id="">
                Back-end Projects
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="data-visualization" id="">
                Data Visualization
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="challenges" id="">
                Challenges
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="open-source-community" id="">
                Open Source Community
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="gitter-help-rooms" id="">
                Gitter help rooms
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="videos" id="">
                Videos
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="city-meetups" id="">
                City Meetups
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="wiki" id="">
                Wiki
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="fourm" id="">
                Forum
            </label>
            <br>
            <label for="">
                <input type="checkbox" name="improvement" value="additional-courses" id="">
                Additional Courses
            </label>
            <label for="">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
